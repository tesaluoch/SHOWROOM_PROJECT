  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <!--Nav Bar area -->
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <div class="container-fluid"> <a class="navbar-brand" href="#">ShowRoom</a> <button class="navbar-toggler"
        type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation"> <span
          class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"> <a class="nav-link active" aria-current="page" href="#">Home</a> </li>
          <li class="nav-item"> <a class="nav-link" href="#">Link</a> </li>
          <li class="nav-item"> <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul> <!-- <form class="d-flex" onsubmit="event.preventDefault()"> -->
        <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> --> <button
          class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addCar">Add</button> <!-- </form> -->
      </div>
    </div>
  </nav>
  <!--Nav Bar area -->
  <!--Banner Area-->
  <div class="container">
    <div class="row mt-4" style="text-align: center;margin-top: 20px;">
      <h4>Our Cars </h4>
      <h6>Best car dealers in town </h6>
    </div>
    <div class="row" id="carList"> </div>
  </div><!-- modal -->
  <!-- Modal -->
  <div class="modal fade" id="addCar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCarModalLabel">Add car to List</h5> <button type="button" class="btn-close"
            data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4">
              <div class="mb-3"> <label for="make" class="form-label">Car Make</label> <input type="text"
                  class="form-control" id="make" placeholder="Toyota"> </div>
              <div class="mb-3"> <label for="make" class="form-label">Car Model</label> <input type="text"
                  class="form-control" id="model" placeholder="Rav4"> </div>
              <div class="mb-3"> <label for="make" class="form-label">Car Colour</label> <input type="text"
                  class="form-control" id="color" placeholder="red"> </div>
            </div>
            <div class="col-sm-4">
              <div class="mb-3"> <label for="make" class="form-label">Car year</label> <input type="text"
                  class="form-control" id="year" placeholder="2014"> </div>
              <div class="mb-3"> <label for="make" class="form-label">Car reg number</label> <input type="text"
                  class="form-control" id="regNum" placeholder="1234567"> </div>
              <div class="mb-3"> <label for="make" class="form-label">Car photo link</label> <input type="url"
                  class="form-control" id="image" oninput="photoUpload()" placeholder="link"> </div>
            </div>
            <div class="col-sm-4"> <img src="image/MicrosoftTeams-image.png" id="photo" class=" img-fluid img-thumbnail rounded">
            </div>
          </div>
        </div>
        <div class="modal-footer"> <button type="button" class="btn btn-secondary"
            data-bs-dismiss="modal">Close</button> <button type="button" onclick="addTocarList()"
            class="btn btn-primary">Add to List</button> </div>
      </div>
    </div>
  </div><!-- modal -->
  <style> </style>
  <!--Banner Area-->
  <script src='index.js'></script>
</body>

</html>
